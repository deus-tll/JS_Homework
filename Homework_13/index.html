<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Managed Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col-md">

          <h1 class="text-center">Product List</h1>

          <div class="product-list-container">

            <div class="product-list-controls">
              <form>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Search by Title</label>
                    <input type="text" id="searchInput" class="form-control"
                      placeholder="Search">
                  </div>
                  <div class="form-group col-md-6">
                    <label></label>
                    <input type="button" id="searchInputApplyButton"
                      class="form-control btn btn-success"
                      value="Search">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-5">
                    <label>Price From</label>
                    <input type="number" id="priceFromInput"
                      class="form-control" placeholder="0">
                  </div>

                  <div class="form-group col-md-5">
                    <label>Price To</label>
                    <input type="number" id="priceToInput" class="form-control"
                      placeholder="1 000 000">
                  </div>

                  <div class="form-group col-md-2">
                    <label></label>
                    <input type="button" id="priceRangeApplyButton"
                      class="form-control btn btn-success"
                      value="Apply">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-5">
                    <label>Rating From</label>
                    <input type="number" id="ratingFromInput"
                      class="form-control" placeholder="0">
                  </div>

                  <div class="form-group col-md-5">
                    <label>Rating To</label>
                    <input type="number" id="ratingToInput" class="form-control"
                      placeholder="5">
                  </div>

                  <div class="form-group col-md-2">
                    <label></label>
                    <input type="button" id="ratingRangeApplyButton"
                      class="form-control btn btn-success"
                      value="Apply">
                  </div>
                </div>

                <div class="row selectors">
                  <div class="form-group col-md-4">
                    <label></label>
                    <input type="button" id="refreshListButton"
                      class="form-control btn btn-primary" value="Refresh List">
                  </div>
                  <div class="form-group col-md-4 text-center">
                    <label>Select Brand</label>
                    <select class="form-control btn btn-secondary dropdown-toggle text-center" id="selectBrand">
                    </select>
                  </div>
                  <div class="form-group col-md-4 text-center">
                    <label>Select Category</label>
                    <select class="form-control btn btn-secondary dropdown-toggle text-center" id="selectCategory">
                    </select>
                  </div>
                </div>
              </form>
            </div>

            <div class="product-list-data mt-4">
              <label></label>
              <table class="table table-products text-center">

              </table>
            </div>

            <div class="modal fade" id="productModal" tabindex="-1"
              role="dialog" aria-labelledby="productModalLabel"
              aria-hidden="true">
              <div class="modal-dialog my-modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header my-modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product
                      Details</h5>
                  </div>
                  <div class="modal-body">

                  </div>
                  <div class="modal-footer">
                    <button type="button"
                      class="btn btn-secondary btn-close-modal"
                      data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="jquery-3.7.0.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="productList.js"></script>

  </body>

</html>
